<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <link rel="stylesheet" href="tampilan.css">
    <script src="app.js"></script>

</head>
<body>
<table border="0">
    <tr> 
        <td>
            <div id="box-berhasil" class="box berhasil" style="display: none">
                <p>Login Berhasil</p>
            </div>
        </td>
    </tr>
    <tr> 
        <td>
            <div id="box-gagal" class="box gagal" style="display: none">
                <p>Login Gagal</p>
            </div>
        </td>
    </tr>
    <tr> 
        <td>Email</td>
    </tr>
    <tr>
        <td><input type="text" name="" id="email"></td>

    </tr>
    <tr>
        <td>Password</td>
    </tr>
    <tr>
        <td><input type="password" name="" id="password"></td>
    </tr>
    <tr>
        <td>
            <button class="login" onclick="login()">Login</button>
        </td>
    </tr>
</table>  
</body>
</html>
